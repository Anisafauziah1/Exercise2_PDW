<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleexe2.css">
    <title>Page 2</title>
</head>
<body>
    <div class="container">

        <div class="header">
            <h3>Form NCT U</h3>
        </div>
        <form action="">
            <label for="nama">Nama</label><br>
            <input type="text" placeholder="Nama" id="nama"><br><br>

            <label for="tanggal">Tanggal</label><br>
            <input type="date" id="tanggal"><br><br>

            <label for="Seatting">Seatting Plan</label><br>
            <select id="Seatting">
                <option value="Cat 1-A">Cat 1-A</option>
                <option value="Cat 1-B">Cat 1-B</option>
                <option value="Cat 1-C">Cat 1-C</option>
                <option value="Cat 1-D">Cat 1-D</option>
                <option value="Cat 2-A">Cat 2-A</option>
                <option value="Cat 2-B">Cat 2-B</option>
                <option value="Cat 3-A">Cat 3-A</option>
                <option value="Cat 3-B">Cat 3-B</option>
                <option value="Cat 4">Cat 4</option>
                <option value="Cat 5">Cat 5</option>
            </select><br><br>

            <p>Day : </p>

            <input type="radio" name="day" id="Day-1" value="Day-1">
            <label for="Day-1">Day-1</label> <br>
            <input type="radio" name="day" id="Day-2" value="Day-2">
            <label for="Day-2">Day-2</label><br>

            <label for="Jumlah">Jumlah Tiket</label><br>
            <textarea placeholder="Jumlah Tiket yang dipesan" name="Jumlah" id="Jumlah" cols="30" rows="5"></textarea><br><br>
            <label for="Contact">Contact</label><br>
            <textarea placeholder="Tulis kontak yang bisa dihubungi" name="Contact" id="Contact" cols="30" rows="5"></textarea><br><br>

        </form>
    </div>
</body>
</html>
